buildscript {
    repositories {
        google()
        mavenCentral()
        maven { url "https://maven.spotify.com" }  // Use double quotes here
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.7.0'  // Make sure to use the latest version of AGP
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url "https://maven.spotify.com" }  // Use double quotes here
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}


